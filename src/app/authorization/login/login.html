<div class="container">
  <div class="row vertical-offset-100">
    <div class="loading" [hidden]="!isLoading">
      <img src="{{Constant.icon_url_loading}}" alt="" height="50">
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" [hidden]="isLoading">
      <div class="logo">
        <a routerLink="{{Constant.url_home}}"><img src="{{Constant.icon_url_logo}}" title="finandesk"></a>
      </div>
      <div class="panel panel-default form-login">
        <div class="panel-heading authen-title">
          <h3 class="panel-title">{{'login.title' | translate}}</h3>
        </div>
        <div class="panel-body">
          <form  method="POST" action="javascript:void(0);" name="form" id="loginForm"
                 #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" accept-charset="UTF-8">
            <fieldset>
              <div class="form-group">
                <label>{{'login.label.email' | translate}}</label>
                <input class="form-control" name="email" type="email" ngModel #email="ngModel" required>
              </div>
              <div class="form-group">
                <label>{{'login.label.password' | translate}}</label>
                <input class="form-control" name="password" type="password" ngModel #password="ngModel" required>
              </div>
              <div class="form-group">
                <button class="btn btn-block">{{'login.label.email' | translate}}</button>
              </div>
              <div class="form-group pull-left">
                <a routerLink="{{Constant.url_forgot}}" class="">{{'login.label.forgot' | translate}} ?</a>
              </div>
              <div class="form-group pull-right">
                <a routerLink="{{Constant.url_register_investor}}" class="">{{'login.label.signUp' | translate}} </a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <util-language></util-language>
    </div>
  </div>
</div>
