<div class="container">
  <div class="row vertical-offset-100">
    <div class="loading" [hidden]="!isLoading">
      <img src="{{Constant.icon_url_loading}}" alt="" height="50">
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" [hidden]="isLoading">
      <div class="logo">
        <a style="cursor: pointer" (click)="gotoHome()"><img src="{{Constant.icon_url_logo}}" title="finandesk"></a>
      </div>
      <div class="panel panel-default form-login">
        <div class="panel-heading authen-title">
          <h3 class="panel-title">{{'firstLogin.title' | translate}}</h3>
        </div>
        <div class="panel-body">
          <form method="POST" action="javascript:void(0);" name="form" id="firstLoginForm"
                 #firstLoginForm="ngForm" (ngSubmit)="onSubmit(firstLoginForm.value)" accept-charset="UTF-8">
            <fieldset>
              <div class="form-group col-xs-12 col-sm-12 col-md-12 no-padding">
                <label>{{'firstLogin.label.name' | translate}} <span class="required">*</span></label>
                <input (focus)="infor =! infor" (blur)="infor =! infor" class="form-control" name="name" ngModel #name="ngModel" required>
                <div id="help-text" [hidden]="infor">
                  <label><span class="required">*</span> {{'firstLogin.message.inforName1' | translate}}</label>
                  <label><span class="required">*</span> {{'firstLogin.message.inforName2' | translate}}</label>
                </div>
                <p class="text-muted" [hidden]="!infor">{{'firstLogin.message.inforName' | translate}}</p>
              </div>
              <div class="form-group col-xs-12 col-sm-12 col-md-12 no-padding">
                <label>{{ 'firstLogin.label.country' | translate }} <span class="required">*</span></label>
                <select class="Country  col-xs-12 col-sm-12 col-md-12 no-padding" title="{{ 'firstLogin.label.country' | translate }}" id="Country" [(ngModel)]="country"
                        (change)="selectCountry(country)" name="country" required>
                  <option *ngFor="let item of dataService.listCountry" [value]="item.alpha2">{{item.name}}</option>
                </select>
              </div>
              <div class="form-group col-xs-12 col-sm-12 col-md-12 no-padding">
                <label class="col-xs-12 col-sm-12 col-md-12 no-padding">{{'firstLogin.label.phone' | translate}} <span class="required">*</span></label>
                <input class="form-control" id="phone" [(ngModel)]="phone" name="phone" [textMask]="{mask: phoneMask}"
                       required>
                <label class="required" style="font-size: 85%;" *ngIf="phone && phone.length < 6">{{'error.validPhone' | translate}}</label>
              </div>
              <div class="form-group col-xs-12 col-md-6 btn-save__firstlogin">
                <button class="btn btn-block" type="submit">{{'firstLogin.button.save' | translate}}</button>
              </div>
              <div class="form-group col-xs-12 col-md-6 btn-cancel__firstlogin">
                <button class="btn btn-block" type="button" (click)="cancel()">{{'common.button.cancel' | translate}}</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <util-language></util-language>
    </div>
  </div>
</div>
