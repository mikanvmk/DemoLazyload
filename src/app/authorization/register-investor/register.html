<div class="container">
  <div class="row vertical-offset-100">
    <div class="loading" [hidden]="!isLoading">
      <img src="{{Constant.icon_url_loading}}" alt="" height="50">
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" [hidden]="isLoading">
      <div class="logo">
        <a routerLink="{{Constant.url_home}}"><img src="{{Constant.icon_url_logo}}" title="finandesk"></a>
      </div>
      <div class="panel panel-default form-login">
        <div class="panel-heading authen-title">
          <h3 class="panel-title">{{'register.investor' | translate}}</h3>
        </div>
        <div class="panel-body">
          <form method="POST" action="javascript:void(0);" name="form" id="registerForm"
                #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)" accept-charset="UTF-8" >
            <fieldset>
              <div class="form-group text-center">
                <label>{{'register.message.youIsPortfolio' | translate}}<a class="short-link" routerLink="{{Constant.url_register_issuer}}">{{'common.button.register' | translate}}</a></label>
              </div>
              <div class="form-group">
                <label >{{'register.label.email' | translate}} <span class="required">*</span></label>
                <input class="form-control" name="email" type="email" ngModel #email="ngModel" required>
              </div>
              <div class="form-group">
                <label >{{'register.label.password' | translate}} <span class="required">*</span></label>
                <input class="form-control" name="password" type="password" ngModel #password="ngModel" required>
              </div>
              <div class="form-group">
                <label>{{'register.label.confirmPass' | translate}} <span class="required">*</span></label>
                <input class="form-control" name="confirmPassword" type="password" ngModel #confirmPassword="ngModel">
              </div>
              <div class="form-group re-captcha" id="recaptcha">
                <re-captcha
                  name="captcha"
                  required
                  language="{{dataService.currentLang}}"
                  site_key="6LcsTicUAAAAAJMO91h8AQBdt5R1TA9J2QudxxXk"
                  (captchaResponse)="resolved($event)"></re-captcha>
              </div>
              <div class="form-group check-box">
                <input type="checkbox"
                       ngModel #isAgreed="ngModel" name="isAgreed" required/>
                <label [innerHTML]="'register.label.termsConditions' | translate"></label>
              </div>
              <div class="form-group">
                <button class="btn btn-block" type="submit">{{'common.button.register' | translate}}</button>
              </div>
              <div class="form-group text-center">
                {{'register.message.hadBeenAccount' | translate}} <a routerLink="{{Constant.url_login}}">{{'common.button.login' | translate}}</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <util-language></util-language>
    </div>
  </div>
</div>
