<div class="container">
  <div class="row vertical-offset-100">
    <div class="loading" [hidden]="!isLoading">
      <img src="{{Constant.icon_url_loading}}" alt="" height="50">
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" [hidden]="isLoading">
      <div class="logo">
        <a routerLink="{{Constant.url_home}}"><img src="{{Constant.icon_url_logo}}" title="finandesk"></a>
      </div>
      <div class="panel panel-default form-login">
        <div class="panel-heading authen-title">
          <h3 class="panel-title">{{'resetPass.title' | translate}}</h3>
        </div>
        <div class="panel-body">
          <form method="POST" action="javascript:void(0);" name="form" id="resetPassForm"
                #resetPassForm="ngForm" (ngSubmit)="onSubmit(resetPassForm.value)" accept-charset="UTF-8">
            <fieldset>
              <div class="form-group">
                <label>{{'resetPass.label.newPass' | translate}}</label>
                <input class="form-control" name="password" type="password" ngModel #password="ngModel" required>
              </div>
              <div class="form-group">
                <label>{{'resetPass.label.cfNewPass' | translate}}</label>
                <input class="form-control" name="confirmPassword" type="password" ngModel #confirmPassword="ngModel">
              </div>
              <div class="form-group">
                <button class="btn btn-block" type="submit">{{'common.button.submit' | translate}}</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
